<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="image">
            <img src="./imgs/image1.png" alt="" class="tesla">
            <img src="./imgs/image10.png" alt="" class="saloon3">
            <img src="./imgs/image9.png" alt="" class="saloon2">
            <img src="./imgs/image8.png" alt="" class="saloon1">
        </div>
        <div class="menu">
            <div class="price_and_speed">
                <div class="speed">
                    <p>Запас хода</p>
                    <h3>750км</h3>
                </div>
                <div class="price">
                    <p>Цена</p>
                    <h3>$89, 990</h3>
                </div>
            </div>
            <div class="stats">
                <div class="kilometr">
                    <p>Скорость автомобиля</p>
                    <h2>60 км/ч</h2>
                    <img src="./imgs/image3.svg" alt="" class="speed_up">
                    <img src="./imgs/image4.svg" alt="" class="speed_down">
                </div>
                <div class="temprature">
                    <p>Температура за окнами</p>
                    <h2>20°</h2>
                    <img src="./imgs/image3.svg" alt="" class="temprature_up">
                    <img src="./imgs/image4.svg" alt="" class="temprature_down">
                </div>
                <div class="disks">
                    <p>Диски</p>
                    <h2>19</h2>
                    <img src="./imgs/image3.svg" alt="" class="disks_up">
                    <img src="./imgs/image4.svg" alt="" class="disks_down">
                </div>
                <div>
                    <p>Кондиционер</p>
                    <label for="aircon" class="aircon">
                        <input type="checkbox" name="aircon" id="aircon">
                        <div class="aircon_r"></div>
                    </label>
                </div>
                <div>
                    <p>Версия Long Range</p>
                    <label for="long_range" class="long_range">
                        <input type="checkbox" name="long_range" id="long_range">
                        <div class="long_range_r"></div>

                    </label>
                </div>
                <div>
                    <p>Вид автомобиля</p>
                    <label for="view" class="view">
                        <input type="checkbox" name="view" id="view">
                        <div class="view_r"></div>
                    </label>
                </div>
            </div>

            <div class="saloon_color">
                <div class="flex_con">
                    <div class="colors">
                        <p>Цвет салона</p>
                        <button class="black"></button>
                        <button class="white"></button>
                        <button class="beige"></button>
                    </div>
                    <div>
                        <p>Вид автомобиля</p>
                        <label for="view2" class="view2">
                            <input type="checkbox" name="view2" id="view2">
                            <div class="view_r2"></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
