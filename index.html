<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <div class="dashboard_container">
            <h1>Dashboard</h1>
            <button class="add_task_btn">Add task</button>
            <input type="text" placeholder="Find task" class="task_search_input">
        </div>

        <nav class="navigation">
            <span>Show tasks as:</span>
            <span class="table_btn">Table</span>
            <span class="cards_btn">Cards</span>
        </nav>

        <div class="tasks_container">
            <div class="table_container">
                <table class="table">
                </table>
            </div>
            <div class="cards_container">
                <div class="cards_wrapper"></div>
            </div>
        </div>
    </div>

    <div class="modal_container">
        <div class="center_modal">
            <div class="modal_wrapper">
                <div class="modal_close_btn">&#x2716;</div>
                <div class="added_warn">Added</div>
                <h2>Add new task!</h2>
                <form class="form">
                    <select name="status" id="status">
                        <option value="New">New</option>
                        <option value="Pending">Pending</option>
                        <option value="Done">Done</option>
                    </select>
                    <label for="time">
                        <input type="datetime-local" name="time" id="time">
                    </label>
                    <label for="title">
                        <input type="text" name="title" id="title" placeholder="Title">
                    </label>
                    <label for="description">
                        <input type="text" name="description" id="description" placeholder="Description">
                    </label>
                    <input type="submit" value="Add new task" class="form_btn">
                </form>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
