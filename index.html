<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Todo list</h1>
        <div class="add_todo_wrapper">
            <form>
                <input type="text" name="todo_text" id="todo_text" placeholder="Add todo">
                <button class="add_todo_button">Add</button>
            </form>
        </div>
        <hr>
        <div class="todos_container">

        </div>
    </div>

    <div class="modal_wrapper">
        <div class="container">
            <div class="modal">
                <form>
                    <textarea name="todotask" id="" cols="30" rows="10" class="newTaskText"></textarea><br>
                    <button class="newTaskBtn">Add Task</button>
                    <span class="closeModalBtn">&#10006</span>
                </form>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
